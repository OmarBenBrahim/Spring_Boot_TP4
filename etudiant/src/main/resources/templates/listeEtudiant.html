<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Etudiants</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste des Etudiants</div>
				<div class="card-body">

					<table class="table table-striped">
						<tr>
							<th>ID</th>
							<th>Nom  </th>
							<th>Moyenne</th>
							<th>Date Nissanse</th>
						</tr>
						<tr th:each="e:${etudiants.content}">
 							<td th:text="${e.id}"></td>
							 <td th:text="${e.nom}"></td>
							 <td th:text="${e.moy}"></td>
							 <td th:text="${e.date}"></td>
							<td><a class="btn btn-success" th:href="@{modifierEtudiant(id=${e.id})}">Editer</a></td>
							<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerEtudiant(id=${e.id},
									page=${currentPage},size=${size})}">Supprimer</a></td>


						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeEtudiant(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
